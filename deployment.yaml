---
apiVersion: apps/v1 
kind: Deployment 
metadata:
  name: loveyapp
spec:
  replicas: 2 
  selector:
   matchLabels:
    app: loveyapp 
  template:
    metadata: 
      labels:
        app: loveyapp 
    spec:
      containers:
      - name: loveyapp
        image: loveythakral/loveyapp:tagversion 
        ports:
        - containerPort: 8080
---
apiVersion: v1 
kind: Service 
metadata:
  name: loveyapp-svc 
  labels:
    app: loveyapp 
spec:
  type: LoadBalancer 
  ports:
  - protocol: TCP 
    port: 80
    targetPort: 8080 
  selector:
    app: loveyapp
    
